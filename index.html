<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>One-page Efeito Scroll sem JS</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<nav class="links">
		<label for="rd_nodejs">Node JS</label>
		<label for="rd_bootstrap">Bootstrap</label>
		<label for="rd_sass">Sass</label>
		<label for="rd_ruby">Ruby</label>
		<label for="rd_angular">Angular JS</label>
	</nav>	
	<div class="scroll">
		<input type="radio" name="grupo" id="rd_nodejs" checked/>
		<input type="radio" name="grupo" id="rd_bootstrap"/>
		<input type="radio" name="grupo" id="rd_sass"/>
		<input type="radio" name="grupo" id="rd_ruby"/>
		<input type="radio" name="grupo" id="rd_angular"/>

		<section class="section"> 
			<section class="bloco" id="nodejs"><img src="imagens/nodejs.png"></section>
			<section class="bloco" id="bootstrap"><img src="imagens/bootstrap.png"></section>
			<section class="bloco" id="sass"><img src="imagens/sass.png"></section>
			<section class="bloco" id="ruby"><img src="imagens/ruby.png"></section>
			<section class="bloco" id="angular"><img src="imagens/angular.png"></section>
		</section>
	</div>
</body>
</html>
